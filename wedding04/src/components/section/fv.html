<!-- 
# 更新マニュアル

このファイルは、結婚式のウェブサイトのファーストビューセクションを定義しています。
このセクションでは、メインキャッチコピーと新郎新婦の名前を表示しています。

## 更新対象
・メインキャッチコピー
・新郎新婦の名前（英語表記）
・日付

## 画像のパス
背景画像として使用されます
・デスクトップ用背景画像: `/assets/images/figure-fv.png`
・スマートフォン用背景画像: `/assets/images/figure-fv-sp.png`

※推奨サイズ：デスクトップ 3840px x 2160px、スマートフォン 750px x 1624px

## 注意事項
・画像は、WebP形式とPNG形式の両方を用意してください。
　※WebP形式とは、Googleが開発した画像フォーマットで、圧縮率が高く、画質を保ちながらファイルサイズを小さくできます。
　※WebP形式の画像は、対応しているブラウザでのみ表示されます。
・画像は、デスクトップとスマートフォンで異なるサイズを使用します。

-->
<div class="p-fv">
  {{> ui/fvImage }}

  <div class="p-fv__copyWrapper">
    <!-- メインキャッチコピーを入力してください -->
    <p class="p-fv__copy js-fadeUp">We Tied the Knot</p>
  </div>

  <div class="p-fv__bylineWrapper js-fadeIn">
    <!-- 新郎新婦の名前（英語表記）を入力してください -->
    <p class="p-fv__byline">
      <span class="p-fv__bylineBroom">Naoto</span>
      <span class="p-fv__bylineAnd">&</span>
      <span class="p-fv__bylineBride">Yuna</span>
    </p>
    <!-- 日付を入れてください -->
    <p class="p-fv__date">2025.08.16</p>
    <span class="p-fv__bylineBgImageWrapper" aria-hidden="true">
      {{> ui/fvBylineBgImage }}
    </span>
  </div>

  <div class="p-fv__scroll js-fadeIn">
    <p class="p-fv__scrollText">
      {{> ui/scrollDownArrow }}
    </p>
  </div>
</div>
