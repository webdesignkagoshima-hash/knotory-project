<article class="c-ourStoryCard splide__slide" style="background-image: url('{{imageSrc}}');">
  <div class="c-ourStoryCard__container">
    <!-- 画像要素は削除し、背景画像として使用 -->
    <div class="c-ourStoryCard__textWrapper">
      <!-- 年号をテキストラッパーの中に移動 -->
      <h1 class="c-ourStoryCard__year">{{year}}</h1>
      
      <!-- テキストを入力してください -->
      <p class="c-ourStoryCard__text">
        {{#html text}}{{/html}}
      </p>
      
      <!-- 矢印アイコンをテキストの下に移動 -->
      <div class="c-ourStoryCard__arrow">
        <svg width="27" height="27" viewBox="0 0 82 82" fill="none" xmlns="http://www.w3.org/2000/svg">

      </div>

  </div>
</article>
