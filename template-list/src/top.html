<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストページ選択 - Knotory</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .page-container {
      text-align: center;
      padding: 60px 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .page-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link-button {
      display: block;
      padding: 16px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .link-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .link-button:active {
      transform: translateY(0);
    }

    .link-button.secondary {
      background-color: #6c757d;
    }

    .link-button.secondary:hover {
      background-color: #545b62;
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }

    @media (max-width: 480px) {
      .page-container {
        margin: 20px;
        padding: 40px 24px;
      }
      
      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1 class="page-title">テストページ選択</h1>
    <p class="page-subtitle">確認したいページを選択してください</p>
    
    <div class="link-list">
      <a href="./lp.html" class="link-button">LP1ページを見る</a>
      <a href="./lp2.html" class="link-button secondary">LP2ページを見る</a>
    </div>
  </div>
</body>
</html>
