<!-- 左寄せ：left / 右寄せ：right / 真ん中寄せ：center -->
<article class="c-ourStoryCard js-anime" data-position="{{position}}">
  <div class="c-ourStoryCard__container">
    <!-- 年号を入力してください -->
    <h1 class="c-ourStoryCard__year">{{year}}</h1>
    <figure class="c-ourStoryCard__image">
      <!-- 画像のパスを入力してください -->
      <img src="{{imageSrc}}" alt="">
    </figure>
    <div class="c-ourStoryCard__textWrapper">
      <!-- テキストを入力してください -->
      <p class="c-ourStoryCard__text">
        {{#html text}}{{/html}}
      </p>
    </div>
  </div>
</article>
